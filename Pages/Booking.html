<head>

<body>


<div class="container">
    <div class="row">
        <div class="col-md-12">

            <form class="text-center mt-5 formBooking">
                <h3 class="lobster">Cantidad de personas para la reserva:</h3>
                <p class="cantidadPersonas">La cantidad de personas maxima para reservar es de 10.</p>
                <div class="input-group divInput">
                    <div class="input-group-append">
                        <input type="number" id="cantidadPersonas" name="cantidadPersonas" min="0" max="10" placeholder="-">
                        <p class="mt-3">El valor por persona es de 5000$</p>
                        <p class="mt-1">Valor de la reserva total : <span id="valorReserva">0</span>$</p>
                    </div>
                </div>
            </form>

            <div class="row">
                <div class="col-md-12 text-center mt-3">
                    <h2 class="lobster">Como mantiene Le Festin frescos a sus clientes?</h2>
                        <p id="Temperaturas"></p>
                </div>
            </div>

        </div>
    </div>
</div>
